language: smalltalk
sudo: false
os:
  - linux
smalltalk:
  - Pharo64-7.0
  - Pharo-7.0
  - Pharo-6.1
matrix:
  allow_failures:
  - smalltalk: Pharo64-7.0
  - smalltalk: Pharo-7.0
  fast_finish: true
before_deploy:
  - cp "${SMALLTALK_CI_IMAGE}" "Mole.image"
  - cp "${SMALLTALK_CI_CHANGES}" "Mole.changes"
  - zip -q "${TRAVIS_BRANCH}-${TRAVIS_SMALLTALK_VERSION}.zip" "Mole.image" "Mole.changes"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_BRANCH}-${TRAVIS_SMALLTALK_VERSION}.zip"
  skip_cleanup: true
  on:
    repo: ba-st/Mole
    tags: true
